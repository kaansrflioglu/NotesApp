<form (ngSubmit)="addNote()">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Title" [(ngModel)]="newNote.title" name="title" required>
  </div>
  <div class="mb-3">
    <textarea class="form-control" placeholder="Content" [(ngModel)]="newNote.content" name="content" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
